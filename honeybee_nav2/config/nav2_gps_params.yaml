bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /platform/odom/filtered
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.
    default_nav_to_pose_bt_xml: 'see nav2.launch.py'
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_smooth_path_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_assisted_teleop_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_drive_on_heading_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_globally_updated_goal_condition_bt_node
      - nav2_is_path_valid_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_distance_controller_bt_node
      - nav2_speed_controller_bt_node
      - nav2_truncate_path_action_bt_node
      - nav2_truncate_path_local_action_bt_node
      - nav2_goal_updater_node_bt_node
      - nav2_recovery_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_transform_available_condition_bt_node
      - nav2_time_expired_condition_bt_node
      - nav2_path_expiring_timer_condition
      - nav2_distance_traveled_condition_bt_node
      - nav2_single_trigger_bt_node
      - nav2_goal_updated_controller_bt_node
      - nav2_is_battery_low_condition_bt_node
      - nav2_navigate_through_poses_action_bt_node
      - nav2_navigate_to_pose_action_bt_node
      - nav2_remove_passed_goals_action_bt_node
      - nav2_planner_selector_bt_node
      - nav2_controller_selector_bt_node
      - nav2_goal_checker_selector_bt_node
      - nav2_controller_cancel_bt_node
      - nav2_path_longer_on_approach_bt_node
      - nav2_wait_cancel_bt_node
      - nav2_spin_cancel_bt_node
      - nav2_back_up_cancel_bt_node
      - nav2_assisted_teleop_cancel_bt_node
      - nav2_drive_on_heading_cancel_bt_node
      - nav2_is_battery_charging_condition_bt_node

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 40.0
    min_x_velocity_threshold: 0.05
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.5
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 5.0
      yaw_goal_tolerance: 3.14159

    # Controller parameters
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 2.0
      lookahead_dist: 2.2
      min_lookahead_dist: 1.0
      max_lookahead_dist: 3.0
      lookahead_time: 2.0
      rotate_to_heading_angular_vel: 2.0
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.2
      approach_velocity_scaling_dist: 0.6
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.0
      use_regulated_linear_velocity_scaling: true
      use_fixed_curvature_lookahead: false
      curvature_lookahead_dist: 0.9
      use_cost_regulated_linear_velocity_scaling: false
      regulated_linear_scaling_min_radius: 0.9
      regulated_linear_scaling_min_speed: 0.25
      use_rotate_to_heading: true
      allow_reversing: false
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 4.0
      max_robot_pose_search_dist: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 8  # larger size for high speed                       # TODO size
      height: 8  # larger size for high speed                       # TODO size
      resolution: 0.05
      footprint: "[ [0.254, 0.2159], [0.254, -0.2159], [-0.254, -0.2159], [-0.254, 0.2159] ]"
      footprint_padding: 0.1
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 2.0        # TODO inflation radius
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        footprint_clearing_enabled: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 12
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: lidar depth_cam
        lidar:
          topic: /sensors/lidar_0/scan
          min_obstacle_height: 0.254
          max_obstacle_height: 0.8
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 11.31  # max diagonal of 8m costmap
          raytrace_min_range: 0.0
          obstacle_max_range: 8.0   # 8m costmap range maximum
          obstacle_min_range: 0.3
        depth_cam:
          topic: /sensors/camera_0/points
          min_obstacle_height: 0.1524
          max_obstacle_height: 0.8
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.0
          obstacle_min_range: 0.2
      # stvl_layer:
      #   plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
      #   enabled:                  true
      #   voxel_decay:              15.0  # seconds if linear, e^n if exponential
      #   decay_model:              0     # 0=linear, 1=exponential, -1=persistent
      #   voxel_size:               0.05  # meters
      #   track_unknown_space:      true  # default space is known
      #   mark_threshold:           0     # voxel height
      #   update_footprint_enabled: true
      #   combination_method:       1     # 1=max, 0=override
      #   origin_z:                 0.0   # meters
      #   publish_voxel_map:        false # default off
      #   transform_tolerance:      0.2   # seconds
      #   mapping_mode:             false # default off, saves map not for navigation
      #   map_save_duration:        60.0  # default 60s, how often to autosave
      #   observation_sources:      camera_0 lidar_0
      #   camera_0:
      #     data_type: PointCloud2
      #     topic: /sensors/camera_0/points
      #     marking: true
      #     clearing: true
      #     obstacle_range: 3.0          # meters
      #     min_obstacle_height: 0.3     # default 0, meters
      #     max_obstacle_height: 2.0     # default 3, meters
      #     expected_update_rate: 0.0    # default 0, if not updating at this rate at least, remove from buffer
      #     observation_persistence: 0.0 # default 0, use all measurements taken during now-value, 0=latest
      #     inf_is_valid: false          # default false, for laser scans
      #     filter: "passthrough"        # default passthrough, apply "voxel", "passthrough", or no filter to sensor data, recommend on 
      #     voxel_min_points: 0          # default 0, minimum points per voxel for voxel filter
      #     clear_after_reading: true    # default false, clear the buffer after the layer gets readings from it
      #     max_z: 3.0                  # default 0, meters
      #     min_z: 0.1                  # default 10, meters
      #     vertical_fov_angle: 0.8745  # default 0.7, radians
      #     horizontal_fov_angle: 1.048 # default 1.04, radians
      #     decay_acceleration: 15.0    # default 0, 1/s^2. If laser scanner MUST be 0
      #     model_type: 0                # default 0, model type for frustum. 0=depth camera, 1=3d lidar like VLP16 or similar
      #   lidar_0:
      #     data_type: PointCloud2
      #     topic: /sensors/lidar_0/points
